<div class="page-content">
  <a routerLink="/kb" class="category-link">Knowledge Base</a>
  <h1 class="page-title">{{ title$ | async }}</h1>

  <article>
    <app-available-in-other-languages [languages]="article.extraLanguages"></app-available-in-other-languages>
    <app-markdown-article [markdownUrl]="markdownSrc$ | async"></app-markdown-article>
  </article>

  <app-contribution-prompt class="prompt"></app-contribution-prompt>
</div>
<app-footer></app-footer>
